<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <nav class="d-flex bg-dark justify-content-between align-items-center col-11 mx-auto mb-1 p-2 rounded">
        <h2 class="text-center text-light">Edit Recipe</h2>
        <div class="d-flex col-2 justify-content-between">
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Log Out</a>
        </div>
    </nav>
    <form action="/edit/recipe/{{ recipe.id }}" class="col-11 mx-auto bg-dark text-info p-5 rounded d-flex justify-content-center" method="post">
        <div class="bg-dark text-danger alert" role="alert">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex justify-content-around col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="{{ recipe.name }}">
                    <label for="description" class="text-start">Description:</label>
                    <input type="text" name="description" class="form-control" placeholder="{{ recipe.description }}">
                    <label for="instructions" class="text-start">Instructions:</label>
                    <input type="text" name="instructions" class="form-control" style="height: 100px" placeholder="{{ recipe.instructions }}">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                        <label for="created_at" class="text-start">Date Made On:</label>
                        <input placeholder="Select date" type="text" name="created_at" class="form-control">
                        <i class="fas fa-calendar input-prefix"></i>
                </div>
                <label for="under_30_min" class="text-start mt-3">Under 30 minutes?</label>
                <div class=" bg-dark">
                    <input type="radio" name="under_30_min" value="No">
                    <label for="under_30_min" class="text-info">No</label>
                    <input type="radio" name="under_30_min" value="Yes">
                    <label for="under_30_min" class="text-info">Yes</label>
                </div>
                <input type="submit" value="Update" class="btn btn-info mt-4">
            </div>
        </div>
    </form>
</body>
