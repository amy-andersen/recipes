<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View_Recipe</title>
</head>
<body>
    <nav class="d-flex bg-dark justify-content-between align-items-center col-11 mx-auto mb-1 p-2 rounded">
        <h2 class="text-center text-light">Welcome {{ this_user.first_name }} {{ this_user.last_name }}!</h2>
        <div class="d-flex col-2 justify-content-between">
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Log Out</a>
        </div>
    </nav>
    <div class="card col-7 mx-auto bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-info">{{ recipe.name }}</h2>
            <p class="card-text">Description: {{ recipe.description }}</p>
            <p class="card-text">Under 30 minutes: {{ recipe.under_30_min }}</p>
            <p class="card-text">Instructions: {{ recipe.instructions }}</p>
            <p class="card-text">Date Made: {{ recipe.created_at }}</p>
        </div>
</body>
</html>
